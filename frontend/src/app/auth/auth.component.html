<div class="container auth-card mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title mb-3 text-center">FastGenerator — Autenticación</h3>

          <ul class="nav nav-tabs mb-3" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link" [class.active]="mode==='login'" (click)="toggle('login')">Iniciar sesión</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" [class.active]="mode==='register'" (click)="toggle('register')">Registro</button>
            </li>
          </ul>
          @if (error) {
            <div class="alert alert-danger">
              {{ error }}
            </div>
          }
          @if (mode === 'login') {
            <form (ngSubmit)="submitLogin()" [formGroup]="loginForm">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" formControlName="email" type="email" placeholder="usuario@ejemplo.com" />
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input class="form-control" formControlName="password" type="password" placeholder="••••••••" />
              </div>
              <button class="btn btn-primary w-100" type="submit" [disabled]="loading">{{ loading ? 'Entrando...' : 'Entrar' }}</button>
            </form>
          }
          @if (mode==='register') {
            <form (ngSubmit)="submitRegister()" [formGroup]="registerForm">
              <div class="mb-3">
                <label class="form-label">Nombre completo</label>
                <input class="form-control" formControlName="full_name" type="text" placeholder="Nombre Apellido" />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" formControlName="email" type="email" placeholder="usuario@ejemplo.com" />
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input class="form-control" formControlName="password" type="password" placeholder="Mínimo 6 caracteres" />
              </div>
              <button class="btn btn-success w-100" type="submit" [disabled]="loading">{{ loading ? 'Registrando...' : 'Crear cuenta' }}</button>
            </form>
          }
        </div>
      </div>
    </div>
  </div>
</div>
