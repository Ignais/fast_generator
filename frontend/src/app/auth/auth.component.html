<div class="auth-container">
  <div class="card auth-card">
    <div class="card-body">
      <h3 class="card-title">FastGenerator</h3>

      <ul class="nav nav-tabs mb-4 justify-content-center" role="tablist">
        <li class="nav-item">
          <button class="nav-link" [class.active]="mode==='login'" (click)="toggle('login')">Iniciar sesión</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" [class.active]="mode==='register'" (click)="toggle('register')">Registro</button>
        </li>
      </ul>

      @if (error) {
        <div class="alert alert-danger mb-3">
          {{ error }}
        </div>
      }

      @if (mode === 'login') {
        <form (ngSubmit)="submitLogin()" [formGroup]="loginForm">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" formControlName="email" type="email" placeholder="usuario@ejemplo.com" />
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input class="form-control" formControlName="password" type="password" placeholder="••••••••" />
          </div>
          <button class="btn btn-primary w-100" type="submit" [disabled]="loading">
            {{ loading ? 'Entrando...' : 'Entrar' }}
          </button>
        </form>
      }

      @if (mode==='register') {
        <form (ngSubmit)="submitRegister()" [formGroup]="registerForm">
          <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input class="form-control" formControlName="full_name" type="text" placeholder="Nombre Apellido" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" formControlName="email" type="email" placeholder="usuario@ejemplo.com" />
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input class="form-control" formControlName="password" type="password" placeholder="Mínimo 6 caracteres" />
          </div>
          <button class="btn btn-success w-100" type="submit" [disabled]="loading">
            {{ loading ? 'Registrando...' : 'Crear cuenta' }}
          </button>
        </form>
      }
    </div>
  </div>
</div>
